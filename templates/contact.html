{% extends 'base.html' %}

{% block content %}
<h1 class="section-title">Get In Touch</h1>

<div style="max-width: 600px; margin: 0 auto; text-align: center;">
    <p style="font-size: 1.2rem; margin-bottom: 3rem; color: var(--secondary-color);">
        I'm currently looking for Data Science internships. Whether you have a question or just want to say hi, I'll try
        my best to get back to you!
    </p>

    <div class="card" style="text-align: left; padding: 3rem;">
        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Name</label>
            <input type="text" placeholder="Your Name"
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white;">
        </div>
        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Email</label>
            <input type="email" placeholder="project@example.com"
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white;">
        </div>
        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Message</label>
            <textarea rows="5" placeholder="Hello..."
                style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white;"></textarea>
        </div>

        <button class="btn" style="width: 100%;">Send Message</button>
    </div>

    <div style="margin-top: 4rem; display: flex; justify-content: center; gap: 2rem;">
        <a href="mailto:{{ resume.profile.email }}" style="font-size: 1.5rem;">ğŸ“§</a>
        <a href="{{ resume.profile.linkedin }}" style="font-size: 1.5rem;">ğŸ’¼</a>
        <a href="{{ resume.profile.github }}" style="font-size: 1.5rem;">ğŸ™</a>
    </div>
</div>
{% endblock %}
